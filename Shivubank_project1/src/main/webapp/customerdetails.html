<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <title>Customer Details</title>
</head>
<body>


<div class="jumbotron">
    <h1 class="display-4">Welcome to the Employee Dashboard</h1>
    <p class="lead"></p>
    <hr class="my-4">
    <p>Welcome Mr. Admin</p>
    <button id="b1" class="btn btn-primary" type="button">Get All Customer Details</button><br ><br>
    
     <br><br><br>
            <p>&nbsp; &#8618; Logout From The Session <a href="http://localhost:8080/Shivubank_project1/logout1" style="color:dodgerblue">click here</a>.</p>
</div>
    <div id="results" class="container">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
        b1.onclick = () => {
            let url = "http://localhost:8080/Shivubank_project1/employeeoperations";
            fetch(url)
                .then(response => response.json())
                .then(res => {
                    let data = "<table class='table table-striped table-bordered'> <thead class='thead-dark'> <tr><th>CustomerId</th><th>CustomerName</th><th>CustomerPhoneno</th><th>CustomerGender</th><th>CustomerEmailid</th></thead><tbody>" //<th>Customerpassword</th>
                    res.forEach(e => {
                        data = data + "<tr><td>" + e.customerid + "</td>";
                        data = data + "<td>" + e.customername + "</td>";
                        data = data + "<td>" + e.customerphoneno + "</td>";
                        data = data + "<td>" + e.customergender + "</td>";
                        data = data + "<td>" + e.customeremailid + "</td>";
                        // data = data + "<td>" + e.customerpassword + "</td>";
                    });
                    data = data + "</tr></tbody></table>";
                    document.getElementById("results").innerHTML = data;
                })
            }
        </script>
</body>
</html>
