<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Account Register</title>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Account Registration in ShivuBank</h1>
        <p class="lead">Hello Customer</p>
        <hr class="my-4">
        
    </div>
    <div class="container">
        <div class="shivu">
            <form action="" method="POST">
                    <h1>Account Registration in ShivuBank</h1>
                    <div>Enter Account Type</div>
                    <div>
                        <input class="form-control" type="text" name="accounttype" id="accounttype" placeholder="Enter Account Type">
                    </div>
                    <br>
                    <br>
                    <div>Enter Opening Balance</div>
                    <div>
                        <input type="Number" name="accountbalance" id="accountbalance" placeholder="Enter Opening Balance">
                    </div>
                    <br>
                     <br>
                    <div>Enter Your Aadhar Card NO.</div>
                    <div>
                        <input type="Number" name="aadhar" id="aadhar" placeholder="Enter Your Aadhar Card NO.">
                    </div>
                    <br>
        <div>
            &emsp;&emsp;&emsp;
            <button class="btn btn-primary" id="b1" type="button"><i>Click Here to Register</i></button>
            
            
        </div>
        <br><br>
        <br><br><br>
            <p>&nbsp; &#8618; Logout From The Session <a href="http://localhost:8080/Shivubank_project1/logout1" style="color:dodgerblue">click here</a>.</p>
       
        </form>
    </div>
